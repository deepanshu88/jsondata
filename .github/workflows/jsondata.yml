# Vaccine Notifier
name: jsondata

# Controls when the action will run.
on: [workflow_dispatch]

jobs: 
  mfschedule:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
     GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: '3.6.3' # The R version to download (if necessary) and use.

    - name: Cache R packages
      id: cache
      uses: actions/cache@v2
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-json1
        restore-keys: |
            ${{ runner.os }}-
    
    # Set-up R
    - name: Install packages
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        install.packages('jsonlite')
      shell: Rscript {0}
                    
    # Run R script
    - name: Notify
      run: |
        source('test.R')
      shell: Rscript {0} 

    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add output/*
        git commit --allow-empty -am "GH ACTION Headlines $(date)"
        (git push origin main -f) || true
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
        
    # Add new files in data folder, commit along with other modified files, push
    - name: Pushes to another repository
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{secrets.API_TOKEN_GITHUB}}
      with:
        source-directory: 'output'
        destination-github-username: 'markwsac'
        destination-repository-name: 'jsonfile'
        user-email: deepanshu88.us@gmail.com
        target-branch: main 
